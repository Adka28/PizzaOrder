<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <title>Adka28 - Pizza Order</title>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 pageHeader text-center">
                <h1>Pizza Order</h1>
            </div>
        </div>
        <div class="row pageContent">
            <div class="col pageNavigation">
                <h4>About Pizza Order</h4>
                <h6>Created by</h6>
                <a href="https://adka28.github.io/MyPortfolio/">Andrea Szaboova</a>
            </div>
            <div class="col pageApplication">
                <form id="appForm">
                    <h3>Create your own pizza</h3>
                    <p>Select your toppings and pizza size</p>
                        <div class="row">
                        <div class="col">
                            <label>
                                <h4>Toppings</h4>
                            </label>
                            <div class="checkbox">
                                <label>
                                    <input id="pizzaTopping1" type="checkbox" value="1">
                                    Cheese
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="pizzaTopping2" type="checkbox" value="2">
                                    Ham
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="pizzaTopping3" type="checkbox" value="3">
                                    Pineapple
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="pizzaTopping4" type="checkbox" value="4">
                                    Olives
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="pizzaTopping5" type="checkbox" value="5">
                                    Mushrooms
                                </label>
                            </div>
                            <label for="pizzaSize">
                                <h4>Size</h4>
                            </label>
                            <select id="pizzaSize" class="form-control">
                                <option disabled selected value> -- make selection -- </option>
                                <option value="S">Small</option>
                                <option value="M" selected>Medium</option>
                                <option value="L">LArge</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Order</button>
                        </div>
                    </div>
                </form>
                <div id="result">
                    <h3>Your order</34>
                    <h4>Toppings</h4>
                    <div id="orderToppings"></div>
                    <h4>Size</h4>
                    <div id="orderSize"></div>
                    <h4>Cost</h4>
                    <div id="orderCost"></div>
                </div>
            </div>
        </div>
    </body>
</html>
